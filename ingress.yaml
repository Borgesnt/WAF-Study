apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: BitShield-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: meu-app.minikube # O host para acessar a aplicação
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: BitShield-service
            port:
              number: 80 # A porta do Service
