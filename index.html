<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bitShield - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Cor de fundo escura */
            color: #e2e8f0; /* Cor do texto clara */
        }
        .card {
            background-color: #2d3748;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .header {
            background: linear-gradient(90deg, #4c51bf, #6b46c1);
        }
        .log-table th {
            text-align: left;
            padding: 0.75rem 1rem;
            font-weight: 600;
            color: #a0aec0;
        }
        .log-table td {
            padding: 0.75rem 1rem;
            border-top: 1px solid #4a5568;
        }
        .log-table tr:hover {
            background-color: #4a5568;
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl mx-auto">
        <header class="header text-center p-8 rounded-t-xl">
            <h1 class="text-3xl font-bold text-white">bitShield</h1>
            <p class="mt-2 text-white/80">Dashboard de monitoramento do WAF</p>
        </header>

        <main class="bg-gray-800 p-6 rounded-b-xl shadow-lg">
            <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div id="statusCard" class="card p-6 flex items-center justify-between transition-transform transform hover:scale-105">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-200">Status do Serviço</h2>
                        <p id="status-message" class="mt-1 text-sm text-gray-400">Verificando...</p>
                    </div>
                    <div id="status-icon" class="w-12 h-12 rounded-full bg-yellow-500 flex items-center justify-center text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v2m0 12v2m8-8h2M4 12H2M7.05 7.05l1.41-1.41M16.95 16.95l1.41 1.41M7.05 16.95l1.41 1.41M16.95 7.05l1.41-1.41" />
                        </svg>
                    </div>
                </div>

                <div id="blockedCountCard" class="card p-6 flex items-center justify-between transition-transform transform hover:scale-105">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-200">Requisições Bloqueadas</h2>
                        <p id="blocked-count" class="mt-1 text-3xl font-bold text-red-400">0</p>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-red-600 flex items-center justify-center text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
                        </svg>
                    </div>
                </div>
            </section>

            <section class="card p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-200">Logs de Ataques</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full log-table text-sm">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Endereço IP</th>
                                <th>Caminho</th>
                                <th>Motivo</th>
                            </tr>
                        </thead>
                        <tbody id="logs-table-body">
                            <!-- Logs will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusCard = document.getElementById('statusCard');
            const statusMessage = document.getElementById('status-message');
            const statusIcon = document.getElementById('status-icon');
            const blockedCountElement = document.getElementById('blocked-count');
            const logsTableBody = document.getElementById('logs-table-body');
            const baseUrl = window.location.origin;

            const fetchStatus = async () => {
                try {
                    const response = await fetch(`${baseUrl}/api/status`);
                    const data = await response.json();
                    statusMessage.textContent = data.message;
                    statusIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>`;
                    statusCard.classList.remove('bg-yellow-600');
                    statusCard.classList.add('bg-green-600');
                } catch (error) {
                    statusMessage.textContent = "Erro de conexão";
                    statusIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>`;
                    statusCard.classList.remove('bg-green-600');
                    statusCard.classList.add('bg-red-600');
                    console.error('Erro ao buscar status:', error);
                }
            };

            const fetchLogs = async () => {
                try {
                    const response = await fetch(`${baseUrl}/api/logs`);
                    const logs = await response.json();
                    
                    logsTableBody.innerHTML = '';
                    if (logs.length === 0) {
                        logsTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-gray-400">Nenhum ataque detectado.</td></tr>`;
                    } else {
                        logs.forEach(log => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${new Date(log.timestamp).toLocaleString()}</td>
                                <td>${log.remote_addr}</td>
                                <td>${log.path}</td>
                                <td>${log.reason}</td>
                            `;
                            logsTableBody.appendChild(row);
                        });
                    }
                    blockedCountElement.textContent = logs.length;
                } catch (error) {
                    console.error('Erro ao buscar logs:', error);
                }
            };

            // Atualiza o dashboard a cada 5 segundos
            setInterval(() => {
                fetchStatus();
                fetchLogs();
            }, 5000);

            // Fetch inicial para popular o dashboard
            fetchStatus();
            fetchLogs();
        });
    </script>
</body>
